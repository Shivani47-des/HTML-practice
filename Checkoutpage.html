<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://www.techpowerup.com/img/15-06-03/67b.jpg" alt="ipad" height="100" width="100">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Number</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true" height="100" width="100">
            <label for="card-number">Card Holder Name</label>
            <input type="text" id="card-number" name="card-number" required aria-required="true">
            <label for="order">Place Order</label>
            <input type="submit" id="order" name="placeorder">        
    </section>
</form>
